<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1>PokéDex</h1>
    <div id="own-count">
        <p id="own">Total Caught: </p>
        <button id="view-list-button">View Owned List</button>
        <ul id="pokemon-list" class="hide"></ul>
    </div>

    <!-- <p>Search a Pokémon by name or entry number</p> -->
    <input id="search" type="text" placeholder="Search by Name or ID">
    <button id="btn">Go</button>

    <div id="center">
        <div id="pokemon-info">
            <p id="info"></p>
            <button id="add" class="hide">ADD</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
